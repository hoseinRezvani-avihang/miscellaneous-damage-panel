<div class="example-form">
  <mat-form-field class="example-full-width"  class="w-100">
    <mat-label>جستجوی شریک کاری</mat-label>
    <input
      type="text"
      matInput
      [formControl]="control"
      [matAutocomplete]="auto"
    />
    <mat-icon matPrefix>search</mat-icon>
    <mat-autocomplete #auto="matAutocomplete">
      <ng-container *ngIf="!($searhMessage | async) as searhMessage">
        <mat-option
          *ngFor="let parnter of $options | async"
          (click)="selectParnter(parnter)"
          iranYekan
        >
          {{ parnter.partnerName }}
        </mat-option>
      </ng-container>
      <mat-option
        *ngIf="$searhMessage | async as searhMessage"
        (click)="null"
        iranYekan
      >
        {{ searhMessage }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
