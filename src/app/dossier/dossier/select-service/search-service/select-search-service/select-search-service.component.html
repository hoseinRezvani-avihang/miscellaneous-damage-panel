<mat-form-field appearance="outline" class="w-100">
  <mat-label>{{ title }}</mat-label>
  <mat-select [formControl]="control" (opened)="searchService()">
    <ng-container *ngIf="!(message | async)">
      <mat-option
        iranYekan
        [value]="option.id"
        *ngFor="let option of options | async"
        (click)="onSelectService(option)"
        >{{ option.shortName }}</mat-option
      >
    </ng-container>
    <ng-container *ngIf="message | async">
      <mat-option iranYekan disabled>{{ message | async }}</mat-option>
    </ng-container>
  </mat-select>
</mat-form-field>
