  </div>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>تعداد</mat-label>
      <input type="number" matInput [formControl]="cntControl">

  </div>

  <div class="col-4">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>تعرفه قابل پرداخت</mat-label>

  </div>
