<div class="border rounded p-3">
  <div class="row mx-auto w-100">
    <div class="col-8">
      <app-search-service [searchType]="searchType.select"></app-search-service>
    </div>
  </div>
  <div class="row mx-auto w-100 mt-2">
    <div class="col-4">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>مبلغ محاسبه بیمارستان</mat-label>
        <input type="text" matInput />
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>مبلغ تعرفه</mat-label>
        <input type="text" matInput />
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>خارج از پوشش بیمه</mat-label>
        <input type="text" matInput />
      </mat-form-field>
    </div>
  </div>

  <div class="row w-100 mx-auto mt-2">
    <div class="col-4">
      <p class="m-0">
        <span>مبلغ پرداخت شده: </span>
        <span>0</span>
      </p>
    </div>
    <div class="col-4">
      <p class="m-0">
        <span>کسور بیمارستانی: </span>
        <span>0</span>
      </p>
    </div>
  </div>

  <div class="d-flex justify-content-end gap-2 mt-2">
    <button class="btn btn-outline-primary" (click)="onCancel()">بازگشت</button>
    <button class="btn btn-primary">افزودن</button>
  </div>

</div>
