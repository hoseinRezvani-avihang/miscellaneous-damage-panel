<form class="wrapper border rounded p-3" [formGroup]="serviceForm" (ngSubmit)="onAddService()">
  <div class="row mx-auto w-100">
    <div class="col-8">
      <app-search-service
        [config]="searchConfig"
        (selectService)="onSelectService($event)"
      ></app-search-service>
    </div>
  </div>
  <div class="row mx-auto w-100">
    <div class="col-2">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>تعداد</mat-label>
        <input type="number" matInput formControlName="cnt" />
      </mat-form-field>
    </div>
    <div class="col-4">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>مبلغ قابل پرداخت</mat-label>
        <input seperator type="text" matInput formControlName="claimAmount" />
      </mat-form-field>
    </div>
  </div>
  <div class="row mx-auto w-100 mt-3">
    <div class="col-6">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>توضیحات</mat-label>
        <textarea rows="3" matInput formControlName="description"></textarea>
      </mat-form-field>
    </div>
  </div>
  <div class="d-flex justify-content-end gap-2">
    <div>
      <button class="btn btn-outline-primary" type="button" (click)="onCancel()">
        بازگشت
      </button>
    </div>
    <div>
      <button class="bg-blue-500 text-white rounded py-2 px-4" type="submit">ثبت</button>
    </div>
  </div>
</form>
